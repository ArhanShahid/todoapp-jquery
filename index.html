<!DOCTYPE html>
<html>

<head>
    <title>ToDoApp - jQuery</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="description" content="HTML5, Bootstrap, jQuery ToDo App.">
    <meta name="keywords" content="HTML,HTML5,CSS,JavaScript,jQuery,Bootstrap">
    <meta name="author" content="http://arhanshahid.com/">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/todo.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/todo.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h5 class="text-center mt-5">jQuery Todo App</h5>
                <form class="form-inline mt-5">
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="task" placeholder="Your Task ...">
                    </div>
                    <button type="button" class="btn btn-primary mb-2" id="add-task">Add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <hr>
                <ul class="mt-5" id="todos-list"></ul>
            </div>
        </div>
    </div>
</body>
</html>
